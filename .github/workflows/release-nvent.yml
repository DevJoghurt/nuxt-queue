name: Release nvent

permissions:
  contents: write
  packages: read

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag (e.g., v0.4.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
    
      - name: Get package.json from tag
        run: |
          git show ${{ github.event.inputs.tag }}:package.json > package.json
    
      - name: Enable corepack
        run: corepack enable

      - name: Set node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install

      - name: Build package
        run: yarn build

      - name: Publish nvent only
        run: |
          chmod +x ./scripts/release.sh
          ./scripts/release.sh
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
          PUBLISH_PACKAGE: nvent
